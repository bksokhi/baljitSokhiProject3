<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>What the colour?!</title>
</head>
<body>

    <header>
        <h1>What The Colour?!</h1>
        <h2>
            <!-- tagline -->
        </h2>
        <button><a href="#">Get Started</a></button>
    </header>

    <main>
        <section class="room wrapper">
            <section class="wall">
            
                <div class="bed">
            
                    <div class="bedFrame">
                        <div class="top">
            
                            <div class="left"></div>
                            <div class="right"></div>
            
                        </div>
            
                        <div class="middle"></div>
            
                        <div class="bottom">
            
                            <div class="bottomLeft"></div>
                            <div class="bottomRight"></div>
                        </div>
                    </div>
            
                    <div class="mattress">
            
                        <div class="mattressTop"></div>
                        <div class="mattressBottom"></div>
                    </div>
            
                </div>
            
                <div class="table">
            
                    <div class="tableTop"></div>
                    <div class="tableFront"></div>
                    <div class="legs">
                        <div class="tableLeftLeg"></div>
                        <div class="tableRightLeg"></div>
                    </div>
                </div>
            
            </section>

            <section class="floor"></section>

        </section>

        <section class="rightToolbar"></section>
        <section class="bottomToolbar"></section>
    </main>
    
</body>
</html>
