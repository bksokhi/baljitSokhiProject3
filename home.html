<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>What the colour?!</title>
</head>
<body>

    <header>
        <h1>What The Colour?!</h1>
        <h2>
            <!-- tagline -->
        </h2>
        <button><a href="#">Get Started</a></button>
    </header>

    <main>
    <!-- room container -->
        <section class="room wrapper">
            <section class="wall">
            <!-- bed -->
                <div class="bed">
            
                    <div class="bedFrame">
                        <div class="top">
            
                            <div class="left"></div>
                            <div class="right"></div>
            
                        </div>
            
                        <div class="middle"></div>
            
                        <div class="bottom">
            
                            <div class="bottomLeft"></div>
                            <div class="bottomRight"></div>
                        </div>
                    </div>

            <!-- mattress -->
                    <div class="mattress">
            
                        <div class="mattressTop"></div>
                        <div class="mattressBottom"></div>
                    </div>
            
                </div>

            <!-- night table -->
                <div class="table">
            
                    <div class="tableTop"></div>
                    <div class="tableFront"></div>
                    <div class="legs">
                        <div class="tableLeftLeg"></div>
                        <div class="tableRightLeg"></div>
                    </div>
                </div>
                
                <section class="rightToolbar">
                    <!-- right toolbar container -->
                
                    <!-- wall colour -->
                    <form action="#" class="wallForm">
                        <!-- sr-only? -->
                
                        <label for="wallColor">Wall Colour</label>
                        <input type="text" class="wallColor" id="wallColor" name="wallColor" placeholder="#efefef">
                    </form>
                    
                    <ul>
                       <!-- <li></li> -->
                    </ul>

                    <!-- furniture shade -->
                    <h3>Furniture Shade</h3>
                
                    <form action="#" class="furnitureForm">
                
                        <input type="radio" id="light" name="furnitureShade" value="light">
                        <label for="light">Light</label>
                
                        <input type="radio" id="medium" name="furnitureShade" value="medium">
                        <label for="medium">Medium</label>
                
                        <input type="radio" id="dark" name="furnitureShade" value="dark">
                        <label for="dark">Dark</label>
                
                    </form>
                
                </section>
            </section>
            
            <!-- floor -->
            <section class="floor">

                <section class="bottomToolbar">

                    <!-- floor shade -->
                    <h3>Floor Shade</h3>

                    <form action="#" class="floorForm">
                    
                        <input type="radio" id="light" name="floorShade" value="light">
                        <label for="light">Light</label>
                    
                        <input type="radio" id="medium" name="floorShade" value="medium">
                        <label for="medium">Medium</label>
                    
                        <input type="radio" id="dark" name="floorShade" value="dark">
                        <label for="dark">Dark</label>
                    
                    </form>

                </section>

        </section>

        </section>

        

        <!-- bottom toolbar container -->
        

    </main>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>

    <script type="text/javascript" src="./scripts.js"></script>

</body>
</html>
